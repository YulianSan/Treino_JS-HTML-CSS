<script>
    var dataAtual = new Date();
    console.log(Date.now());
    console.log(dataAtual.toLocaleDateString('pt-BR'))//return a data de acordo com seu idioma
    var CurrentTime = [
        dataAtual.getDate().toString().length==1 ? "0"+dataAtual.getDate():dataAtual.getDate(),
        dataAtual.getMonth().toString().length==1? "0"+dataAtual.getMonth():dataAtual.getMonth(),
        dataAtual.getFullYear()
    ].join('/');
    console.log(CurrentTime)
</script>
