    <body>
        
    </body>
    <script>
        function select(){
            return {
                from(table = ""){

                    return {
                        where(filtro = ""){
                            console.log(`SELECT * FROM ${table} WHERE ${filtro}`);
                            return true;
                        },
                        end:()=>console.log(`SELECT * FROM ${table}`)
                    }
                }
            }
        }


        select().
        from("users").end();
    </script>
