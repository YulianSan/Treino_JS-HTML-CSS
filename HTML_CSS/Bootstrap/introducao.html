<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Esperando...</title>
  </head>
  <body>
    
    <div class="container-md p-3">
                        <!-- p igual a padding, o espaço e de acordo com o tamanho da font,
                        se for p-3, o espaço é de 1rem, 1 é 0.25rem, 5 é 3rem  -->
        <div class="row m-auto p-0 bg-dark">
            <!-- col pode ter de 1 a 12, 12 é 100%, 1 é 8,3%, 6 é 50% e assim vai -->
            <div 
                class="col-6 border 
                    border-primary
                    text-center  
                    text-uppercase 
                    font-weight-light
                    text-white
                    mb-0"> Hello, world! </div>

                    <!-- text-truncate  -- para fazer o texto com 3 pontinhos-->
            <div 
                class="col-6 border 
                    text-center
                    text-white
                    text-lowercase
                    font-weight-bold
                    mb-0"> Seja bem vindo </div>
        </div>

        <div class="row m-auto p-0 bg-dark">
            
            <div 
                class="col-12 border 
                    text-center
                    text-uppercase 
                    font-weight-light
                    text-white
                    mb-0"> Hello, world! </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
